<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionarios</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <span>Cadastro de funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </header>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salario</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-nome" required>
                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao" required>
                    <label for="m-salario" >Salario</label>
                    <input type="number" id="m-salario" required>
                    <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
